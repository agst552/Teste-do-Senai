<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CRONOGRAMA/ASSETS/CSS/style.css">
    <script src="/CRONOGRAMA/ASSETS/JS/script.js" defer></script>
</head>
<body>
    <!-- INICIO CABEÇALHO -->
    <header id="cabecalho">
        <div class="container">
            <nav>
                <div class="img-logo">
                    <img src="IMG/Logo.png" alt="">
                </div>
                <ul>
                    <li><a href="/INICIO/ASSETS/index.html">Inicio</a></li>
                    <li><a href="/CRONOGRAMA/ASSETS/cronograma.html" >Cronograma</a></li>
                    <li><a href="#Pendentes">Pendentes</a></li>
                    <li><a href="#Meu Perfil">Meu Perfil</a></li>
                    <li><a href="#Configurações">Configurações</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Pesquisar" />
                    <button class="search-button" id="searchBtn"> <img src="/CRONOGRAMA/ASSETS/IMG/lupa.png" alt=""></button>
                </div>
            </nav>
        </div>
    </header>
    <!-- FIM CABEÇALHO -->

    <main>

        <div class="calendario-container">
            <div id="painel-dia">
                <h3 id="titulo-dia">Detalhes do dia</h3>
                <div id="conteudo-dia">
                    Clique em um dia do calendário para ver os detalhes aqui. 
                </div>
                
                <button onclick="document.getElementById('painel-dia').style.display = 'none'" style="position:absolute; top:10px; right:10px; background:red; color:white; border:none; padding:5px 10px; cursor:pointer;">X

                </button>
            </div>
        </div>

        <section id="conteudo">
            <div class="btn-calendario">
                <select id="cronogramaBtn">
                    <option value="">Selecione</option>
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Março</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                </select>
            </div>

            <div id="calendario-descer" class="calendario-animado">
              <h2 id="titulo-calendario">Calendário</h2>
              <div id="semana"></div>
              <div id="calendario"></div>
            </div>

        </section>

    </main>
</body>
</html>
